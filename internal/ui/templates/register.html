<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Passkey Authentication Service</title>
    <link rel="stylesheet" href="/oauth/design-system.css">
    <link rel="stylesheet" href="/oauth/app-styles.css">
</head>
<body class="page-body">
    <button class="theme-toggle theme-toggle--absolute" onclick="toggleTheme()" title="Toggle Theme">
        <span class="light-only">ğŸŒ™</span>
        <span class="dark-only">â˜€ï¸</span>
    </button>

    <div class="landing-container">
        <div class="logo">ğŸ”</div>
        <h1 class="service-title">Create Account</h1>
        <p class="service-description">
            Create a new account using your device's built-in passkey capabilities.
        </p>
        
        <div class="login-section">
            <h2 class="login-title">Choose a username</h2>
            <div class="login-form">
                <input id="username-input" type="text" placeholder="Username" class="input input--lg">
                <button id="register-btn" class="btn btn--primary btn--lg btn--full">
                    ğŸ” Create Account with Passkey
                </button>
                <div class="login-note">
                    Your device will guide you through creating a secure passkey.
                </div>
            </div>
            <div id="message" class="message" style="display: none;"></div>
        </div>

        <div class="endpoints-section">
            <p><a href="/">â† Back to Sign In</a></p>
        </div>
    </div>
    
    <script>
        // Theme switching
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('passkey-theme', newTheme);
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('passkey-theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
        }

        // Message functions
        function showMessage(text, type = 'error') {
            const messageDiv = document.getElementById('message');
            messageDiv.className = 'message ' + type;
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
        }

        function clearMessage() {
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none';
            messageDiv.className = 'message';
            messageDiv.textContent = '';
        }

        // DOM ready function
        function ready(fn) {
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', fn);
            } else {
                fn();
            }
        }

        // Register with passkey
        async function registerWithPasskey() {
            const registerBtn = document.getElementById('register-btn');
            const usernameInput = document.getElementById('username-input');
            const username = usernameInput.value.trim();

            if (!username) {
                showMessage('Please enter a username');
                return;
            }
            
            // Set loading state
            registerBtn.classList.add('btn--loading');
            registerBtn.disabled = true;
            
            clearMessage();
            showMessage('Preparing to create account...', 'success');
            
            try {
                // Start registration
                const registerResponse = await fetch(`/api/v1/register/begin?username=${encodeURIComponent(username)}`, {
                    method: 'POST'
                });
                
                if (!registerResponse.ok) {
                    const errorText = await registerResponse.text();
                    throw new Error('Failed to start registration: ' + errorText);
                }
                
                const registerData = await registerResponse.json();
                showMessage('Please use your device to create a passkey...', 'success');
                
                // WebAuthn registration
                const publicKeyOptions = PublicKeyCredential.parseCreationOptionsFromJSON(registerData.publicKey);
                const credential = await navigator.credentials.create({
                    publicKey: publicKeyOptions
                });
                
                if (!credential) {
                    throw new Error('Registration was cancelled');
                }
                
                showMessage('Completing registration...', 'success');
                
                // Finish registration
                const credentialData = credential.toJSON();
                const verifyResponse = await fetch(`/api/v1/register/finish?username=${encodeURIComponent(username)}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(credentialData)
                });
                
                if (!verifyResponse.ok) {
                    const errorText = await verifyResponse.text();
                    throw new Error('Registration failed: ' + errorText);
                }
                
                const result = await verifyResponse.json();
                showMessage('Account created successfully! Redirecting to sign in...', 'success');
                
                // Redirect to main page
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                
            } catch (error) {
                console.error('Registration error:', error);
                showMessage('Registration failed: ' + error.message);
            } finally {
                // Reset loading state
                registerBtn.classList.remove('btn--loading');
                registerBtn.disabled = false;
            }
        }

        // Initialize
        ready(function() {
            const registerBtn = document.getElementById('register-btn');
            const usernameInput = document.getElementById('username-input');
            
            registerBtn?.addEventListener('click', registerWithPasskey);
            
            usernameInput?.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    registerWithPasskey();
                }
            });
        });
    </script>
</body>
</html>
