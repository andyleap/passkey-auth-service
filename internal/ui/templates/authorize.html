<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorize {{.ClientName}} - Passkey Auth</title>
    <link rel="stylesheet" href="/oauth/design-system.css">
    <link rel="stylesheet" href="/oauth/app-styles.css">
</head>
<body class="page-body">
    <button class="theme-toggle theme-toggle--absolute" onclick="toggleTheme()" title="Toggle Theme">
        <span class="light-only">üåô</span>
        <span class="dark-only">‚òÄÔ∏è</span>
    </button>

    <div class="auth-container">
        <div class="logo">üîê Passkey Auth</div>
        
        <div class="client-info">
            <div class="client-name">{{.ClientName}}</div>
            <div class="auth-message">wants to authenticate you using your passkey</div>
        </div>
        
        <div class="auth-section">
            <h3>Sign in with your passkey</h3>
            
            <div class="auth-form">
                <div class="form-group">
                    <input type="text" id="username" class="input input--lg" placeholder="Enter your username" />
                </div>
                
                <button id="signin-btn" class="btn btn--primary btn--lg btn--full">
                    üîê Sign In with Passkey
                </button>
                
                <p class="auth-note">
                    Don't have an account? No worries! We'll create one for you automatically.
                </p>
            </div>
        </div>
        
        <div id="message"></div>
        
        <div class="redirect-info">
            After authentication, you'll be redirected back to <strong>{{.ClientName}}</strong>
        </div>
    </div>
    
    <script>
        // OAuth data passed from server
        const authData = {{.AuthDataJSON}};
        
        // Theme switching
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('passkey-theme', newTheme);
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('passkey-theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
        }
    </script>
    <script src="/oauth/auth.js"></script>
</body>
</html>
