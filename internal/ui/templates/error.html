<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Passkey Auth</title>
    <link rel="stylesheet" href="/oauth/design-system.css">
    <style>
        body {
            min-height: 100vh;
            background: var(--gradient-brand);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-4);
        }
        
        .error-container {
            background: var(--color-surface);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-2xl);
            border: var(--border-1) solid var(--color-error-500);
            padding: var(--space-8);
            width: 100%;
            max-width: 480px;
            text-align: center;
        }
        
        .error-icon {
            font-size: var(--text-5xl);
            margin-bottom: var(--space-4);
            color: var(--color-error-500);
        }
        
        .error-title {
            font-size: var(--text-2xl);
            font-weight: var(--font-bold);
            color: var(--color-error-500);
            margin-bottom: var(--space-4);
        }
        
        .error-message {
            color: var(--color-text-subtle);
            font-size: var(--text-base);
            line-height: var(--leading-relaxed);
            margin-bottom: var(--space-6);
        }
        
        .error-actions {
            display: flex;
            flex-direction: column;
            gap: var(--space-3);
        }
        
        .theme-toggle {
            position: absolute;
            top: var(--space-4);
            right: var(--space-4);
        }
        
        @media (max-width: 640px) {
            .error-container {
                margin: var(--space-4);
                padding: var(--space-6);
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
        <span class="light-only">üåô</span>
        <span class="dark-only">‚òÄÔ∏è</span>
    </button>

    <div class="error-container">
        <div class="error-icon">‚ö†Ô∏è</div>
        <div class="error-title">{{.Title}}</div>
        <div class="error-message">{{.Message}}</div>
        
        <div class="error-actions">
            <button class="btn btn--primary btn--lg" onclick="window.history.back()">
                ‚Üê Go Back
            </button>
            <button class="btn btn--ghost" onclick="window.location.reload()">
                üîÑ Retry
            </button>
        </div>
    </div>
    
    <script>
        // Theme switching
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('passkey-theme', newTheme);
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('passkey-theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
        }
    </script>
</body>
</html>
